<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="list logo.png">
</head>
<body>
  <div class="container">
    <h1>Create your Task-List</h1>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="What are your tasks for today?">
      <button id="addTask">Add</button>
    </div>
    <ol id="taskList"></ol>
  </div>

  <script src="script.js"></script>
</body>
</html>
